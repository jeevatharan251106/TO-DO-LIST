<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="python">
                <h2 class="title">TO-DO LIST</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Type the task" class="text">
                    <button onclick="addTask()" >ADD</button>
                </div>
                <ul id="list-container">
                    
                </ul>
                <div class="empty-message" id="empty-message">No tasks added yet. Start by adding a task above!!</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
